name: FeatureBranch CI

on:                                              
  push:
    branches:
    - '*'

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1                  
      with:
        submodules: true

    - name: Setup Hugo                           
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.62.0'

    - name: Build                                
      run: hugo

    - name: Test Files
      uses: Cyb3r-Jak3/html5validator-action@v0.4
      with:
        root: public/
